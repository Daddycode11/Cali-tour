<div class="modal-header bg-primary text-white text-center d-flex flex-column">
  <!-- Logo -->
  <img
    src="../../../assets/tourism logo.png"
    alt="Tourism Logo"
    class="mb-3"
    width="100px"
    height="100px"
  />

  <!-- Form Title -->
  <h5 class="modal-title fw-bold fs-3">Create an Account</h5>
</div>

<div class="modal-body p-5">
  <form [formGroup]="userForm$" (ngSubmit)="onSubmit()" class="row g-4">
    <!-- Name Field -->
    <div class="form-group col-md-6">
      <label for="name" class="form-label fw-semibold">Full Name</label>
      <input
        id="name"
        formControlName="name"
        class="form-control p-3 rounded"
        placeholder="Enter your full name"
      />
      <div
        *ngIf="
          userForm$.controls['name'].invalid &&
          userForm$.controls['name'].touched
        "
        class="text-danger small mt-1"
      >
        Name is required.
      </div>
    </div>

    <!-- Phone Field -->
    <div class="form-group col-md-6">
      <label for="phone" class="form-label fw-semibold">Phone Number</label>
      <input
        id="phone"
        formControlName="phone"
        class="form-control p-3 rounded"
        placeholder="Enter your phone number"
      />
      <div
        *ngIf="
          userForm$.controls['phone'].invalid &&
          userForm$.controls['phone'].touched
        "
        class="text-danger small mt-1"
      >
        Phone is required.
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group col-md-6">
      <label for="email" class="form-label fw-semibold">Email Address</label>
      <input
        id="email"
        formControlName="email"
        class="form-control p-3 rounded"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          userForm$.controls['email'].invalid &&
          userForm$.controls['email'].touched
        "
        class="text-danger small mt-1"
      >
        <div *ngIf="userForm$.controls['email'].errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="userForm$.controls['email'].errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group col-md-6">
      <label for="password" class="form-label fw-semibold">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control p-3 rounded"
        placeholder="Create a password"
      />
      <div
        *ngIf="
          userForm$.controls['password'].invalid &&
          userForm$.controls['password'].touched
        "
        class="text-danger small mt-1"
      >
        <div *ngIf="userForm$.controls['password'].errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="userForm$.controls['password'].errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <!-- Button Group -->
    <div class="form-group col-12 text-end">
      <div class="d-flex justify-content-end gap-3">
        <button
          type="button"
          class="btn btn-outline-secondary px-4 py-2"
          (click)="activeModal.close()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-success px-4 py-2"
          [disabled]="userForm$.invalid"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>
