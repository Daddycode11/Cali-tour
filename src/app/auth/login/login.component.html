<div
  class="modal-header bg-success text-white text-center d-flex flex-column align-items-center"
>
  <!-- Logo -->
  <img
    src="../../../assets/tourism logo.png"
    alt="Tourism Logo"
    class="mb-3 rounded-circle shadow-sm"
    width="100px"
    height="100px"
  />

  <!-- Form Title -->
  <h5 class="modal-title fw-bold fs-3">Login</h5>
</div>

<div class="modal-body p-5">
  <form [formGroup]="loginForm$" (ngSubmit)="onSubmit()" class="row g-4">
    <!-- Email Field -->
    <div class="form-group col-md-12">
      <label for="email" class="form-label fw-semibold">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control p-3 rounded shadow-sm"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          loginForm$.controls['email'].invalid &&
          loginForm$.controls['email'].touched
        "
        class="text-danger small mt-1"
      >
        <div *ngIf="loginForm$.controls['email'].errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="loginForm$.controls['email'].errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group col-md-12">
      <label for="password" class="form-label fw-semibold">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control p-3 rounded shadow-sm"
        placeholder="Enter your password"
      />
      <div
        *ngIf="
          loginForm$.controls['password'].invalid &&
          loginForm$.controls['password'].touched
        "
        class="text-danger small mt-1"
      >
        <div *ngIf="loginForm$.controls['password'].errors?.['required']">
          Password is required.
        </div>
      </div>
    </div>

    <!-- Button Group -->
    <div class="form-group col-12 text-end">
      <div class="d-flex justify-content-end gap-3">
        <button
          type="button"
          class="btn btn-outline-secondary px-4 py-2 rounded-pill"
          (click)="activeModal.close()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-success px-4 py-2 rounded-pill"
          [disabled]="loginForm$.invalid"
        >
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </div>
    </div>
  </form>
</div>
