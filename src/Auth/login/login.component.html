<!-- Font Awesome Link -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>
<button 
  class="btn btn-custom text-white btn-sm px-3"
  data-bs-toggle="modal"
  data-bs-target="#loginModal"
>
  Login
</button>

<style>
  .btn-custom {
    background-color: transparent;
    border: 2px solid #37d46b; /* Gold border */
    color: #37d46b; /* Gold text */
    border-radius: 25px; /* Rounded edges */
    padding: 8px 16px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  /* Hover effect */
  .btn-custom:hover {
    background-color: #37d46b;
    color: black; /* Change text color to black on hover */
    box-shadow: 0px 4px 15px rgba(36, 192, 101, 0.6); /* Soft glow effect */
    transform: translateY(-2px); /* Slight lift effect */
  }

  /* Active effect */
  .btn-custom:active {
    background-color: #37d46b; /* Darker gold on click */
    transform: translateY(0); /* Bring the button back to its original position */
    box-shadow: none;
  }
</style>

<!-- Modal -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: rgb(2, 44, 35); color: rgb(222, 240, 64);">
      <div class="modal-header" style="background-color: #37d46b;">
        <h1 class="modal-title fs-5 text-white d-flex align-items-center" id="loginModalLabel">
          <i class="fas fa-user me-2"></i> <!-- User Icon -->
          Login
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          style="filter: invert(1);"
        ></button>
      </div>
      <div class="modal-body">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-floating mb-3">
            <input
              type="email"
              [ngClass]="loginForm.get('email')?.invalid ? 'is-invalid' : 'form-control'"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="name@example.com"
              style="background-color: #333; color: white; border: 1px solid #37d46b;"
            />
            <label for="floatingInput" style="color: #37d46b;">Email</label>

            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              class="invalid-feedback"
            >
              Please enter a valid email address.
            </div>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="password"
              [ngClass]="loginForm.get('password')?.invalid ? 'is-invalid' : 'form-control'"
              placeholder="password"
              style="background-color: #333; color: white; border: 1px solid #37d46b;"
            />
            <label for="floatingInput" style="color: #37d46b;">Password</label>
            <div
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="invalid-feedback"
            >
              Password must be at least 6 characters long.
            </div>
          </div>

          <button
            class="btn text-gold fw-normal mb-3"
            type="button"
            (click)="forgotPassword()"
            style="color: #d30000;"
          >
            Forgot Password
          </button>

          <button
            class="btn"
            type="submit"
            data-bs-dismiss="modal"
            [disabled]="loginForm.invalid"
            style="background-color: #37d46b; color: black;"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
